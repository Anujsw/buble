<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bubble Sort Visualizer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <h2 style="text-align:center;">üîÅ Bubble Sort Visualizer</h2>
    <div style="text-align:center;">
      <button onclick="startSort()">‚ñ∂ Start Sort</button>
    </div>

    <a-scene>
      <!-- Camera -->
      <a-entity camera position="0 1.6 4" look-controls></a-entity>

      <!-- Light -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>

      <!-- Box 1 -->
      <a-box id="box1" color="red" position="-1 1 -3" depth="1" height="1" width="1">
        <a-text value="5" align="center" position="0 0.75 0.51" color="white"></a-text>
      </a-box>

      <!-- Box 2 -->
      <a-box id="box2" color="blue" position="1 1 -3" depth="1" height="1" width="1">
        <a-text value="3" align="center" position="0 0.75 0.51" color="white"></a-text>
      </a-box>
    </a-scene>

    <script>
      function startSort() {
        const box1 = document.querySelector("#box1");
        const box2 = document.querySelector("#box2");

        // Animate box1 to the right
        box1.setAttribute("animation", "property: position; to: 1 1 -3; dur: 1000; easing: easeInOutQuad");

        // Animate box2 to the left
        box2.setAttribute("animation", "property: position; to: -1 1 -3; dur: 1000; easing: easeInOutQuad");
      }
    </script>
  </body>
</html>
